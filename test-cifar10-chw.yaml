# CHW (big data) configuration for CIFAR-10
# Note: This does not work past the third layer due to lack of weight memory
# Used for testing the CHW input with gaps

arch: ai84net5
dataset: CIFAR-10

# Define layer parameters in order of the layer sequence
layers:
- pad: 1
  activate: ReLU
  out_offset: 0x2000
  processors: 0x0000000100010001
  data_format: CHW
- max_pool: 2
  pool_stride: 2
  pad: 1
  activate: ReLU
  out_offset: 0
  processors: 0xfffefffefffefffe
- max_pool: 2
  pool_stride: 2
  pad: 1
  activate: ReLU
  out_offset: 0x2000
  processors: 0xfffefffefffefffe
- avg_pool: 2
  pool_stride: 2
  pad: 1
  activate: ReLU
  out_offset: 0
  processors: 0x7ffe7ffe7ffe7ffe


# CHW (big data) configuration for MNIST

arch: ai84netextrasmall
dataset: MNIST

# Define layer parameters in order of the layer sequence
layers:
- pad: 1
  activate: ReLU
  out_offset: 0x2000
  processors: 0x0000000000000001
  data_format: CHW
  max_pool: 4
  pool_stride : 2
- max_pool: 2
  pool_stride: 2
  pad: 2
  activate: ReLU
  out_offset: 0
  processors: 0x0000000000000ff0
- max_pool: 4
  pool_stride: 4
  pad: 1
  activate: ReLU
  out_offset: 0x2000
  processors: 0x0000000000000ff0
